  body {

<div class="page-container">
    <header>
        <h1>Kontakt</h1>
    </header>
    <div class="kontakt">
        <div class="zakladki">
        <h2>Potrzebujesz się skontaktować? Wypełni poniższy formularz</h2>
          <label for="btn-wiadomosc">
              <input type="radio" id="btn-wiadomosc" name="zakladka" checked> Wiadomość
          </label>
          <label for="btn-kontakt">
              <input type="radio" id="btn-kontakt" name="zakladka"> Kontakt
          </label>
        </div>
        <div class="formularz">
          <form id="formularz-wiadomosc">
              <label for="imie">Imię:</label>
              <input type="text" id="imie" name="imie" required><br>
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required><br>
              <label for="wiadomosc">Treść wiadomości:</label>
              <textarea id="wiadomosc" name="wiadomosc" rows="4" required></textarea><br>
              <button type="submit">Wyślij</button>
          </form>
          <div id="kontakt-info" class="ukryj">
              <p>Adres e-mail: <a href="mailto:kontakt@example.com">kontakt@example.com</a></p>
          </div>
        </div>
    </div>
</div>
